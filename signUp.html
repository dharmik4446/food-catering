<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/signinup.css" />

    <title>Document</title>
  </head>

  <body>
    <nav id="navbar">
      <div id="logo">
        <img src="logo2 (2).png" alt="SriHomeFood.com" />
      </div>
      <ul>
        <li class="item"><a href="index.html">Home</a></li>
        <li class="item"><a href="services.html">Services</a></li>
        <li class="item"><a href="AboutUs.html">About Us</a></li>
        <li class="item"><a href="signUp.html">Sign Up</a></li>
        <li class="item"><a href="SignIn.html">Sign In</a></li>
      </ul>
    </nav>
    <center>
      <h2>Create New Account For Better Experience</h2>
    </center>
    <button
      onclick="document.getElementById('id01').style.display='block'"
      style="width: auto"
    >
      Sign Up
    </button>

    <div id="id01" class="modal">
      <span
        onclick="document.getElementById('id01').style.display='none'"
        class="close"
        title="Close Modal"
        >&times;</span
      >
      <form
        class="modal-content"
        name="myform"
        onsubmit="return signup()"
        method="post"
      >
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr />
          <label for="email"><b>Email</b></label>
          <input
            type="text"
            placeholder="Enter Email"
            name="email"
            id="email"
            required
          />

          <label for="psw"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="pass"
            id="pass"
            required
          />

          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input
            type="password"
            placeholder="Repeat Password"
            name="passre"
            id="passre"
            required
          />

          <label>
            <input
              type="checkbox"
              checked="checked"
              name="remember"
              style="margin-bottom: 15px"
            />
            Remember me
          </label>

          <p>
            By creating an account you agree to our
            <a href="#" style="color: dodgerblue">Terms & Privacy</a>.
          </p>

          <div class="clearfix">
            <button
              type="button"
              onclick="document.getElementById('id01').style.display='none'"
              class="cancelbtn"
            >
              Cancel
            </button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
    </div>

    <script>
      // Get the modal
      var modal = document.getElementById("id01");

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };

      function signup() {
        var mail = document.myform.email.value;
        var password = document.myform.pass.value;
        var repassword = document.myform.passre.value;
        var regEmail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/g;
        var regName = /\d+$/g;

        if (mail == "" || !regEmail.test(mail)) {
          window.alert("Please enter a valid e-mail address.");
          email.focus();
          return false;
        }

        if (password == "") {
          alert("Please enter your password");
          password.focus();
          return false;
        }

        if (password.length < 6) {
          alert("Password should be atleast 6 character long");
          password.focus();
          return false;
        }
        if (repassword != password) {
          alert("Please enter your password same as upper one");
          repassword.focus();
          return false;
        }
      }
    </script>

    <footer>
      <div class="center">
        Copyright &copy; | SriHomeFood.com | All rights reserved
      </div>
    </footer>
  </body>
</html>
